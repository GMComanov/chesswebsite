<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Board</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css">
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #board {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Training Board</h1>
  <div id="board"></div>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      onDrop: function (source, target) {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
      }
    });
  </script>
</body>
</html>
