      width: 400px;
      margin: 20px auto;

  <header>

      <a href="index.html">Home</a>

  <main>
    <h2>Interactive Chessboard</h2>
    <div id="board"></div>
    <p>This site is designed to help you improve at chess. Use the interactive board to try out ideas, test openings, or explore tactics.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      onDrop: function (source, target) {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
      }
    });
  </script>
</body>
